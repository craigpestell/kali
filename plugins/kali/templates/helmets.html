^tmp_head^

<div class="nav-slider" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
    ^helmet_slide^
    <div><h3>fake slide</h3></div>
</div>
<script>
    $(".nav-slider").slick({

        // normal options...
        infinite: false,

        // the magic
        responsive: [{

            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                infinite: true
            }

        }, {

            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                dots: true
            }

        }, {

            breakpoint: 300,
            settings: "unslick" // destroys slick

        }]
    });
</script>

<div class="hero" ng-if="hero_image">
    <img class="hero_bg" ng-src="{{hero_image}}"/>
</div>
</div>
<div ng-class="{container: true, standalone: !hero_image}">
    <div class="row">
        <div id="helmets" ng-class="{'col-sm-9': sideNavItems, 'col-sm-10 col-sm-offset-1': !sideNavItems}">
            ^helmets^
        </div>

        <div id="articles" ng-class="{'col-sm-9': sideNavItems, 'col-sm-10 col-sm-offset-1': !sideNavItems}">
            ^articles^
        </div>
        <div class="col-sm-3" ng-if="sideNavItems">
            ^side_nav^
        </div>
        <div ng-class="{'col-sm-9': sideNavItems, 'col-sm-10 col-sm-offset-1': !sideNavItems}">
            <footer>
                &copy; ^year^ ^site_name^
            </footer>
        </div>
        <div class="spacer"></div>
    </div>
</div>
^infinite_scroll^
^tmp_footer_no_cp^
